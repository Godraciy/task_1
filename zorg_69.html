<!DOCTYPE html>
<html>
    <body>
        <style>
            body{background-attachment: fixed;}
            button{
            background-color: red;
            padding: 5em 5em;
            border-radius: 199px;
            text-transform: unset;
            font-weight: 800;
            color: white;
            }
        </style>
        <img 
        src="start.jpg"
        width="800"
        height="600"
        alt="Стартовая площадка"
        />
        <canvas></canvas>
        <button>
            Пуск!
        </button>
        <script>
            let button = document.querySelector('button')
            console.log(button)
            button.onclick = function(){
                console.log("кнопка нажата")
                let img = document.querySelector('img')
                img.style.rotate = '90deg'
                console.log(img)
                if(img.style.display == 'none'){
                    img.style.display = 'initial'
                } else{
                    img.style.display = 'none'
                }
            }
            let rotation = 0;
            setInterval(function(){
                rotation += 10
                if (rotation >= 360){
                    rotation = 0
                }
                let cssRule =`${rotation}deg`
                document.querySelector('img').style.rotate = cssRule
            },5)
        </script>
    </body>
</html>
